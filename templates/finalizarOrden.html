<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Orden - Coffee Hacienda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/finalizarOrden.css') }}">
</head>
<body>
    <header class="header">
        <h1>Realizar Orden</h1>
    </header>
    <main class="main-container">
        <section class="restaurant-info">
            <h2>Cafeteria: La Hacienda</h2>
            <p><strong>Dirección:</strong> Calle Falsa 123</p>
            <p><strong>Tiempo estimado:</strong> 30-40 min</p>
        </section>

        <section class="menu-section">
            <h2>Menú</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="static/images/capuccino.png" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                    <p>Precio: $10.99</p>
                    <div class="menu-actions">
                        <button class="add-btn" data-item="Cappuccino" data-price="$10.99">Agregar</button>
                        <div class="item-quantity">
                            <button class="decrease-btn">-</button>
                            <span class="quantity">0</span>
                            <button class="increase-btn">+</button>
                        </div>
                        <button class="remove-btn">Eliminar</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="static/images/latte.png" alt="Coffee Latte">
                    <h3>Coffee Latte</h3>
                    <p>Precio: $12.99</p>
                    <div class="menu-actions">
                        <button class="add-btn" data-item="Coffee Latte" data-price="$12.99">Agregar</button>
                        <div class="item-quantity">
                            <button class="decrease-btn">-</button>
                            <span class="quantity">0</span>
                            <button class="increase-btn">+</button>
                        </div>
                        <button class="remove-btn">Eliminar</button>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="static/images/flatw.png" alt="Flat White">
                    <h3>Pasta Alfredo</h3>
                    <p>Precio: $9.99</p>
                    <div class="menu-actions">
                        <button class="add-btn" data-item="Pasta Alfredo" data-price="$9.99">Agregar</button>
                        <div class="item-quantity">
                            <button class="decrease-btn">-</button>
                            <span class="quantity">0</span>
                            <button class="increase-btn">+</button>
                        </div>
                        <button class="remove-btn">Eliminar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="order-summary">
            <h2>Resumen de Pedido</h2>
            <ul class="order-items">
                <!-- Los items se agregarán dinámicamente aquí -->
            </ul>
            <div class="order-total">
                <p>Total: $<span id="totalAmount">0.00</span></p>
            </div>
            <button class="checkout-btn">Realizar Pedido</button>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/realizarOrden.js') }}"></script>
</body>
</html>
