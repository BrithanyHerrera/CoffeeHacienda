<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código - Coffee Hacienda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recuperacion_contrasena.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo/Logo Coffee Hacienda.png') }}" alt="Logo Coffee Hacienda" class="logo">
        <h2>Verificar Código</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="codigo">Código de Verificación</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            
            <button type="submit">Verificar Código</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="link">Volver al inicio de sesión</a>
    </div>
</body>
</html>
