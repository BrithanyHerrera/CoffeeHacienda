{% extends "sidebar.html" %}

{% block title %}Agregar Usuario{% endblock %}

{% block content %}
<main class="contenidoGeneral">
    <div class="contenedorTitulo">
        <h1>Agregar Nuevo Usuario</h1>
    </div>
    
    <div class="formularioContainer">
        <form method="POST" action="{{ url_for('agregar_usuario') }}">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contrase√±a:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="rol_id">Rol:</label>
                <select id="rol_id" name="rol_id" required>
                    <option value="">Seleccione un rol</option>
                    {% for rol in roles %}
                    <option value="{{ rol.Id }}">{{ rol.rol }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btnGuardar">Guardar</button>
                <button type="button" class="btnCancelar" onclick="window.location.href='/gestionUsuarios'">Cancelar</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
