{% extends "sidebar.html" %}

{% block title %}Menú{% endblock %}

{% block content %}
<!-- Contenido principal -->
<main class="contenidoGeneral">
    <div class="contenedorMenu">
        <header>
            <input type="text" id="searchInput" placeholder="Search..."> <!-- Campo de búsqueda -->
        </header>
        
        <div class="contenedorUsuario">
            <img src="static/images/EliasGood.jpg" alt="User     ">
            <span>Administrador</span>
        </div>

        <section class="menu">
            <div class="categoriasBebidas">
                <button>Bebidas Calientes</button>
                <button>Bebidas Frías</button>
                <button>Snacks</button>
                <button>Postres</button>
                <button>Todos</button>
                <button>Otras Bebidas</button>
            </div>

            <div class="menuProductos">
                <div class="producto" categoriasDatos="bebidas calientes">
                    <img src="static/images/capuccino.png" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                    <p>La combinación perfecta de café, leche y espuma.</p>
                    <div class="tamaños">
                        <button class="tamaño" preciosDatos="50">Chico - $50</button>
                        <button class="tamaño" preciosDatos="70">Mediano - $70</button>
                        <button class="tamaño" preciosDatos="90">Grande - $90</button>
                    </div>
                    <button class="añadirCarrito">Añadir a la orden</button>
                </div>
                
                <div class="producto" categoriasDatos="postres">
                    <img src="static/images/EliasGood.jpg" alt="Elias">
                    <h3>Elias</h3>
                    <p>La combinación perfecta de ternura, esponjosidad y chiquitez.</p>
                    <div class="tamaños">
                        <button class="tamaño" preciosDatos="50">Chico - $50</button>
                        <button class="tamaño" preciosDatos="70">Mediano - $70</button>
                        <button class="tamaño" preciosDatos="90">Grande - $90</button>
                    </div>
                    <button class="añadirCarrito">Añadir a la orden</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Carrito -->
    <aside class="carrito">
        <h1>Orden</h1>
        <div class="carritoItems">
            <!-- Los productos se agregarán aquí dinámicamente -->
        </div>

        <!-- Campo para el nombre del cliente -->
        <div class="nombreCliente">
            <label for="nombreCliente">Nombre del Cliente:</label>
            <input type="text" id="nombreCliente" placeholder="Ingrese su nombre" required>
        </div>

        <!-- Total en el carrito -->
        <div class="totalCarrito">
            <h3>Total</h3>
            <p id="total">$0</p> <!-- Este valor será actualizado dinámicamente -->
        </div>

        <!-- Métodos de Pago -->
        <div class="metodosPago">
            <h3>Método de Pago</h3>
            <select name="metodoPago">
                <option value="efectivo">Efectivo</option>
                <option value="tarjeta">Tarjeta</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>
        </div>

        <button class="checkout" onclick="realizarPedido(); generarPDF();">Realizar la orden</button>
        
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</main>
{% endblock %}
