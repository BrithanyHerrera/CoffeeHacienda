<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Contraseña - Coffee Hacienda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/Logo Coffee Hacienda.png') }}" alt="Logo Coffee Hacienda" class="logo">
        <h2>Actualizar Contraseña</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="nueva_contrasena">Nueva Contraseña</label>
                <input type="password" id="nueva_contrasena" name="nueva_contrasena" required>
            </div>
            
            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            </div>
            
            <button type="submit">Cambiar Contraseña</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="link">Volver al inicio de sesión</a>
    </div>
</body>
</html>
